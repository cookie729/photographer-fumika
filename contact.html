<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”description” content=”ここに内容”>
  <title>Photographer Fumika</title>
  <link rel =”stylesheet” href=”https://unpkg.com/destyle.css@1.0.5/destyle.css”>
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
  <script src="https://kit.fontawesome.com/d0896c8887.js" crossorigin="anonymous"></script>
  <link rel ="stylesheet" href="css/contact.css">
</head>

<body>
  <header id=header>
    <div class="site-title">
      <a href="index.html">
        <img class="site-title-img" src="images/photograher.fumika.svg" alt="">
      </div>
    </a>
  </header>

  <main>
    <div class="form">

      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>Name</p>
        <input type="text" class="form-item-input">
      </div>

      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>Phone</p>
        <input type="text" class="form-item-input" placeholder="例）000-0000-0000">
      </div>

      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>Email</p>
        <input type="email" class="form-item-input" placeholder="例）example@gmail.com">
      </div>

      <div class="form-item">
        <p class="form-item-label"><span class="form-item-label-required">必須</span>Message</p>
        <textarea class="form-item-textarea"></textarea>
      </div>

      <input type="submit" class="form-btn" value="送信する">
    </div>

  </main>

  <footer id="footer">
    <p class="footer-text">&copy; copyright by Photographer Fumika</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
